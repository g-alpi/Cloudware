{% extends 'base_templates/base_template_header.html' %}
{% load static %}
{% block body %}
<div class="profile-background d-flex flex-grow-1 justify-content-center align-items-center position-relative">
    <div class="options-form p-5 col-8">
        <div class="d-flex justify-content-center">
            <div class="circle-logo mb-3">
                <img src="{% static 'cloudwareApp\media\cloudware_logo.png' %}" alt="Cloudware Logo">
            </div>
        </div>
        <h1 class="text-center fs-5 fw-bold mb-5">Profile</h1>
        <div class="row justify-content-center align-items-center py-3">
            <div class="col-2">
                <p class="mb-0 fw-bold">
                    Username:
                </p>
            </div>
            <div class="col-6">
                <p class="mb-0">
                    {{ user.username }}
                </p>
            </div>
            <div class="col-2 d-flex justify-content-end">
                <button class="btn blue-btn text-white">
                    <i class="fa-solid fa-pen-to-square"></i>
                </button>
            </div>
        </div>
        <hr class="my-3">
        <div class="row justify-content-center align-items-center py-3">
            <div class="col-2">
                <p class="mb-0 fw-bold">
                    E-mail:
                </p>
            </div>
            <div class="col-6">
                <p class="mb-0">
                    {{ user.email }}
                </p>
            </div>
            <div class="col-2 d-flex justify-content-end">
                <button class="btn blue-btn text-white">
                    <i class="fa-solid fa-pen-to-square"></i>
                </button>
            </div>
        </div>
        <hr class="my-3">
        <div class="row justify-content-center align-items-center py-3">
            <div class="col-2">
                <p class="mb-0 fw-bold">
                    Password:
                </p>
            </div>
            <div class="col-6">
                <p class="mb-0">
                    ********
                </p>
            </div>
            <div class="col-2 d-flex justify-content-end">
                <button class="btn blue-btn text-white">
                    <i class="fa-solid fa-pen-to-square"></i>
                </button>
            </div>
        </div>
        <hr class="my-3">
        <div class="row justify-content-center mb-3">
            <div class="col-10">
                <button class="btn btn-danger">Delete Account</button>
            </div>
        </div>
    </div>
    <div class="position-absolute bg-semi-transparent-black"></div>
    <div class="position-absolute modify-form">
        <div class="container-fluid p-5 bg-primary">
            <div class="row">
                <div class="col">
                    <h2 class="fs-4 mb-5 mt-4 text-uppercase">Update Username</h2>
                    <form action="#" method="post" class="d-flex flex-column mb-5">
                        <div class="image-form mb-4">
                            <span>
                                <label for="username">
                                    <i class="fa-solid fa-user"></i>
                                </label>
                            </span>
                            <input type="text" class="form-control" placeholder="New Username" aria-label="NewUsername" id="newUsername" name="newUsername"/>
                        </div>
                        <div class="image-form mb-4">
                            <span>
                                <label for="password">
                                    <i class="fa-solid fa-lock"></i>
                                </label>
                            </span>
                            <input type="password" class="form-control" placeholder="Password" aria-label="Password" id="password" name="password"/>
                        </div>
                        <button type="submit" class="blue-btn py-2 text-uppercase">Update</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="{% static 'cloudwareApp/profile.js' %}"></script>
{% endblock %}
