{% extends 'base_templates/base_template_header.html' %}
{% load static %}
{% block body %}
<div class="login-background d-flex flex-grow-1 justify-content-center align-items-center">
    <div class="login-form p-5">
        <div class="d-flex justify-content-center">
            <div class="circle-logo mb-3">
                <img src="{% static 'cloudwareApp\media\cloudware_logo.png' %}" alt="Cloudware Logo">
            </div>
        </div>
        <h1 class="text-center fs-5 fw-bold mb-5">Welcome to the Cloudware</h1>
        {% if messages %}
        {% for message in messages %}
            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
                    <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
                        <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
                    </symbol>
                </svg>
                <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"/></svg>
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endfor %}
        {% endif %}
        <form action="{% url 'cloud:authenticate' %}" method="post" class="d-flex flex-column mb-5">
            <div class="image-form mb-4">
                <span>
                    <label for="username">
                        <i class="fa-solid fa-user"></i>
                    </label>
                </span>
                <input type="text" class="form-control" placeholder="Username" aria-label="Username" id="username" name="username"/>
            </div>
            <div class="image-form mb-4">
                <span>
                    <label for="password">
                        <i class="fa-solid fa-lock"></i>
                    </label>
                </span>
                <input type="password" class="form-control" placeholder="Password" aria-label="Password" id="password" name="password"/>
            </div>
            <button type="submit" class="blue-btn py-2 text-uppercase">Login</button>
        </form>
        <p class="text-center"><span class="fw-bold">Not a member?</span> <a href="{% url 'cloud:signup' %}" class="text-decoration-none">Signup</a></p>
    </div>
</div>

{% endblock %}
